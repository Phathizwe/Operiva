<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT Framework: 7 Components</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .flowchart {
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="flowchart">
        <svg width="1000" height="750" viewBox="0 0 1000 750" xmlns="http://www.w3.org/2000/svg">
            <!-- Title -->
            <text x="500" y="40" font-size="32" font-weight="bold" fill="#1C2A4A" text-anchor="middle" font-family="Segoe UI, sans-serif">
                CHAT Framework: 7 Interconnected Components
            </text>
            
            <!-- Subtitle -->
            <text x="500" y="70" font-size="16" fill="#666" text-anchor="middle" font-style="italic">
                A simpler alternative to the Business Model Canvas (7 vs 9 blocks)
            </text>
            
            <!-- Triangle Structure -->
            <!-- Top: Outcome -->
            <g id="outcome">
                <polygon points="500,120 650,180 350,180" fill="#27AE60" stroke="#1C2A4A" stroke-width="3"/>
                <circle cx="500" cy="110" r="18" fill="#1C2A4A"/>
                <text x="500" y="118" font-size="16" font-weight="bold" fill="white" text-anchor="middle">1</text>
                <text x="500" y="155" font-size="18" font-weight="bold" fill="white" text-anchor="middle">OUTCOME</text>
                <text x="500" y="175" font-size="12" fill="white" text-anchor="middle">What value do you create?</text>
            </g>
            
            <!-- Left: Subject -->
            <g id="subject">
                <polygon points="150,250 300,250 300,400 150,400" fill="#3498DB" stroke="#1C2A4A" stroke-width="3"/>
                <circle cx="180" cy="240" r="18" fill="#1C2A4A"/>
                <text x="180" y="248" font-size="16" font-weight="bold" fill="white" text-anchor="middle">2</text>
                <text x="225" y="315" font-size="18" font-weight="bold" fill="white" text-anchor="middle">SUBJECT</text>
                <text x="225" y="340" font-size="12" fill="white" text-anchor="middle">Who creates</text>
                <text x="225" y="355" font-size="12" fill="white" text-anchor="middle">the value?</text>
                <text x="225" y="375" font-size="11" fill="white" text-anchor="middle">(Your team)</text>
            </g>
            
            <!-- Right: Customer -->
            <g id="customer">
                <polygon points="700,250 850,250 850,400 700,400" fill="#3498DB" stroke="#1C2A4A" stroke-width="3"/>
                <circle cx="820" cy="240" r="18" fill="#1C2A4A"/>
                <text x="820" y="248" font-size="16" font-weight="bold" fill="white" text-anchor="middle">3</text>
                <text x="775" y="315" font-size="18" font-weight="bold" fill="white" text-anchor="middle">CUSTOMER</text>
                <text x="775" y="340" font-size="12" fill="white" text-anchor="middle">Who receives</text>
                <text x="775" y="355" font-size="12" fill="white" text-anchor="middle">the value?</text>
                <text x="775" y="375" font-size="11" fill="white" text-anchor="middle">(Your target)</text>
            </g>
            
            <!-- Center: Object -->
            <g id="object">
                <circle cx="500" cy="325" r="80" fill="#F39C12" stroke="#1C2A4A" stroke-width="3"/>
                <circle cx="500" cy="270" r="18" fill="#1C2A4A"/>
                <text x="500" y="278" font-size="16" font-weight="bold" fill="white" text-anchor="middle">4</text>
                <text x="500" y="320" font-size="18" font-weight="bold" fill="white" text-anchor="middle">OBJECT</text>
                <text x="500" y="340" font-size="12" fill="white" text-anchor="middle">What do you</text>
                <text x="500" y="355" font-size="12" fill="white" text-anchor="middle">work on?</text>
            </g>
            
            <!-- Bottom Left: Key Activities -->
            <g id="activities">
                <rect x="100" y="450" width="250" height="120" rx="12" fill="#9B59B6" stroke="#1C2A4A" stroke-width="3"/>
                <circle cx="150" cy="440" r="18" fill="#1C2A4A"/>
                <text x="150" y="448" font-size="16" font-weight="bold" fill="white" text-anchor="middle">5</text>
                <text x="225" y="500" font-size="18" font-weight="bold" fill="white" text-anchor="middle">KEY ACTIVITIES</text>
                <text x="225" y="525" font-size="12" fill="white" text-anchor="middle">What do you do to</text>
                <text x="225" y="540" font-size="12" fill="white" text-anchor="middle">create value?</text>
            </g>
            
            <!-- Bottom Center: Differentiator -->
            <g id="differentiator">
                <rect x="375" y="450" width="250" height="120" rx="12" fill="#E74C3C" stroke="#1C2A4A" stroke-width="3"/>
                <circle cx="425" cy="440" r="18" fill="#1C2A4A"/>
                <text x="425" y="448" font-size="16" font-weight="bold" fill="white" text-anchor="middle">6</text>
                <text x="500" y="500" font-size="18" font-weight="bold" fill="white" text-anchor="middle">DIFFERENTIATOR</text>
                <text x="500" y="525" font-size="12" fill="white" text-anchor="middle">What makes you</text>
                <text x="500" y="540" font-size="12" fill="white" text-anchor="middle">unique?</text>
            </g>
            
            <!-- Bottom Right: Barriers to Entry -->
            <g id="barriers">
                <rect x="650" y="450" width="250" height="120" rx="12" fill="#9B59B6" stroke="#1C2A4A" stroke-width="3"/>
                <circle cx="700" cy="440" r="18" fill="#1C2A4A"/>
                <text x="700" y="448" font-size="16" font-weight="bold" fill="white" text-anchor="middle">7</text>
                <text x="775" y="490" font-size="18" font-weight="bold" fill="white" text-anchor="middle">BARRIERS TO</text>
                <text x="775" y="510" font-size="18" font-weight="bold" fill="white" text-anchor="middle">ENTRY</text>
                <text x="775" y="535" font-size="12" fill="white" text-anchor="middle">What protects you</text>
                <text x="775" y="550" font-size="12" fill="white" text-anchor="middle">from competitors?</text>
            </g>
            
            <!-- Connecting Lines -->
            <path d="M 500 180 L 500 245" stroke="#27AE60" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 300 325 L 420 325" stroke="#3498DB" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 580 325 L 700 325" stroke="#3498DB" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 225 400 L 225 450" stroke="#9B59B6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 500 405 L 500 450" stroke="#E74C3C" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
            <path d="M 775 400 L 775 450" stroke="#9B59B6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
            
            <!-- Key -->
            <rect x="50" y="620" width="900" height="100" rx="8" fill="#F5F5F5" stroke="#CCC" stroke-width="2"/>
            <text x="500" y="645" font-size="14" font-weight="bold" fill="#1C2A4A" text-anchor="middle">ðŸ’¡ How to Use</text>
            <text x="500" y="670" font-size="12" fill="#333" text-anchor="middle">Start with OUTCOME (what value?), then identify your CUSTOMER (who needs it?) and SUBJECT (who delivers it?).</text>
            <text x="500" y="690" font-size="12" fill="#333" text-anchor="middle">Define your OBJECT (what you work on), KEY ACTIVITIES (how you do it), DIFFERENTIATOR (what's unique), and BARRIERS TO ENTRY (what protects you).</text>
            <text x="500" y="710" font-size="11" fill="#666" text-anchor="middle" font-style="italic">Simpler than the 9-block Business Model Canvas, with focus on competitive advantage.</text>
            
            <!-- Arrow marker definition -->
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="#27AE60" />
                </marker>
            </defs>
        </svg>
    </div>
</body>
</html>
