<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Journey: 5 Stages</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .flowchart {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="flowchart">
        <svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
            <!-- Title -->
            <text x="600" y="40" font-size="32" font-weight="bold" fill="#1C2A4A" text-anchor="middle" font-family="Segoe UI, sans-serif">
                Customer Journey: 5 Stages from Awareness to Advocacy
            </text>
            
            <!-- Subtitle -->
            <text x="600" y="70" font-size="16" fill="#666" text-anchor="middle" font-style="italic">
                Map and optimize every touchpoint in your customer's experience
            </text>
            
            <!-- Stage 1: Awareness -->
            <g id="stage1">
                <rect x="50" y="110" width="200" height="180" rx="12" fill="#3498DB" fill-opacity="0.2" stroke="#3498DB" stroke-width="3"/>
                <circle cx="100" cy="130" r="22" fill="#3498DB"/>
                <text x="100" y="139" font-size="18" font-weight="bold" fill="white" text-anchor="middle">1</text>
                <text x="150" y="165" font-size="18" font-weight="bold" fill="#1C2A4A" text-anchor="middle">AWARENESS</text>
                <text x="150" y="190" font-size="12" fill="#333" text-anchor="middle">"I have a problem"</text>
                <text x="70" y="220" font-size="11" fill="#333" text-anchor="start">Touchpoints:</text>
                <text x="70" y="238" font-size="10" fill="#333" text-anchor="start">â€¢ Social media ads</text>
                <text x="70" y="253" font-size="10" fill="#333" text-anchor="start">â€¢ Google search</text>
                <text x="70" y="268" font-size="10" fill="#333" text-anchor="start">â€¢ Word of mouth</text>
            </g>
            
            <path d="M 250 200 L 290 200" stroke="#27AE60" stroke-width="4" marker-end="url(#arrowhead)"/>
            
            <!-- Stage 2: Consideration -->
            <g id="stage2">
                <rect x="290" y="110" width="200" height="180" rx="12" fill="#F39C12" fill-opacity="0.2" stroke="#F39C12" stroke-width="3"/>
                <circle cx="340" cy="130" r="22" fill="#F39C12"/>
                <text x="340" y="139" font-size="18" font-weight="bold" fill="white" text-anchor="middle">2</text>
                <text x="390" y="165" font-size="18" font-weight="bold" fill="#1C2A4A" text-anchor="middle">CONSIDERATION</text>
                <text x="390" y="190" font-size="12" fill="#333" text-anchor="middle">"What are my options?"</text>
                <text x="310" y="220" font-size="11" fill="#333" text-anchor="start">Touchpoints:</text>
                <text x="310" y="238" font-size="10" fill="#333" text-anchor="start">â€¢ Website visit</text>
                <text x="310" y="253" font-size="10" fill="#333" text-anchor="start">â€¢ Product reviews</text>
                <text x="310" y="268" font-size="10" fill="#333" text-anchor="start">â€¢ Comparison shopping</text>
            </g>
            
            <path d="M 490 200 L 530 200" stroke="#27AE60" stroke-width="4" marker-end="url(#arrowhead)"/>
            
            <!-- Stage 3: Purchase -->
            <g id="stage3">
                <rect x="530" y="110" width="200" height="180" rx="12" fill="#27AE60" fill-opacity="0.2" stroke="#27AE60" stroke-width="3"/>
                <circle cx="580" cy="130" r="22" fill="#27AE60"/>
                <text x="580" y="139" font-size="18" font-weight="bold" fill="white" text-anchor="middle">3</text>
                <text x="630" y="165" font-size="18" font-weight="bold" fill="#1C2A4A" text-anchor="middle">PURCHASE</text>
                <text x="630" y="190" font-size="12" fill="#333" text-anchor="middle">"I'm ready to buy"</text>
                <text x="550" y="220" font-size="11" fill="#333" text-anchor="start">Touchpoints:</text>
                <text x="550" y="238" font-size="10" fill="#333" text-anchor="start">â€¢ Checkout process</text>
                <text x="550" y="253" font-size="10" fill="#333" text-anchor="start">â€¢ Payment gateway</text>
                <text x="550" y="268" font-size="10" fill="#333" text-anchor="start">â€¢ Order confirmation</text>
            </g>
            
            <path d="M 730 200 L 770 200" stroke="#27AE60" stroke-width="4" marker-end="url(#arrowhead)"/>
            
            <!-- Stage 4: Retention -->
            <g id="stage4">
                <rect x="770" y="110" width="200" height="180" rx="12" fill="#9B59B6" fill-opacity="0.2" stroke="#9B59B6" stroke-width="3"/>
                <circle cx="820" cy="130" r="22" fill="#9B59B6"/>
                <text x="820" y="139" font-size="18" font-weight="bold" fill="white" text-anchor="middle">4</text>
                <text x="870" y="165" font-size="18" font-weight="bold" fill="#1C2A4A" text-anchor="middle">RETENTION</text>
                <text x="870" y="190" font-size="12" fill="#333" text-anchor="middle">"Will I buy again?"</text>
                <text x="790" y="220" font-size="11" fill="#333" text-anchor="start">Touchpoints:</text>
                <text x="790" y="238" font-size="10" fill="#333" text-anchor="start">â€¢ Product delivery</text>
                <text x="790" y="253" font-size="10" fill="#333" text-anchor="start">â€¢ Customer support</text>
                <text x="790" y="268" font-size="10" fill="#333" text-anchor="start">â€¢ Follow-up emails</text>
            </g>
            
            <path d="M 970 200 L 1010 200" stroke="#27AE60" stroke-width="4" marker-end="url(#arrowhead)"/>
            
            <!-- Stage 5: Advocacy -->
            <g id="stage5">
                <rect x="1010" y="110" width="140" height="180" rx="12" fill="#E74C3C" fill-opacity="0.2" stroke="#E74C3C" stroke-width="3"/>
                <circle cx="1060" cy="130" r="22" fill="#E74C3C"/>
                <text x="1060" y="139" font-size="18" font-weight="bold" fill="white" text-anchor="middle">5</text>
                <text x="1080" y="155" font-size="18" font-weight="bold" fill="#1C2A4A" text-anchor="middle">ADVOCACY</text>
                <text x="1080" y="180" font-size="12" fill="#333" text-anchor="middle">"I love this!"</text>
                <text x="1030" y="210" font-size="11" fill="#333" text-anchor="start">Touchpoints:</text>
                <text x="1030" y="228" font-size="10" fill="#333" text-anchor="start">â€¢ Referrals</text>
                <text x="1030" y="243" font-size="10" fill="#333" text-anchor="start">â€¢ Reviews</text>
                <text x="1030" y="258" font-size="10" fill="#333" text-anchor="start">â€¢ Social shares</text>
            </g>
            
            <!-- Customer Emotions (Bottom Layer) -->
            <rect x="50" y="320" width="1100" height="100" rx="12" fill="#F5F5F5" stroke="#CCC" stroke-width="2"/>
            <text x="600" y="345" font-size="16" font-weight="bold" fill="#1C2A4A" text-anchor="middle">Customer Emotions at Each Stage</text>
            
            <text x="150" y="375" font-size="12" fill="#3498DB" font-weight="bold" text-anchor="middle">Curious</text>
            <text x="150" y="395" font-size="10" fill="#666" text-anchor="middle">"What's this?"</text>
            
            <text x="390" y="375" font-size="12" fill="#F39C12" font-weight="bold" text-anchor="middle">Evaluating</text>
            <text x="390" y="395" font-size="10" fill="#666" text-anchor="middle">"Is it worth it?"</text>
            
            <text x="630" y="375" font-size="12" fill="#27AE60" font-weight="bold" text-anchor="middle">Excited</text>
            <text x="630" y="395" font-size="10" fill="#666" text-anchor="middle">"Let's do this!"</text>
            
            <text x="870" y="375" font-size="12" fill="#9B59B6" font-weight="bold" text-anchor="middle">Satisfied?</text>
            <text x="870" y="395" font-size="10" fill="#666" text-anchor="middle">"Did it deliver?"</text>
            
            <text x="1080" y="375" font-size="12" fill="#E74C3C" font-weight="bold" text-anchor="middle">Delighted</text>
            <text x="1080" y="395" font-size="10" fill="#666" text-anchor="middle">"Tell everyone!"</text>
            
            <!-- Key Actions Box -->
            <rect x="50" y="450" width="1100" height="120" rx="12" fill="#1C2A4A" stroke="#27AE60" stroke-width="3"/>
            <text x="600" y="480" font-size="18" font-weight="bold" fill="white" text-anchor="middle">ðŸŽ¯ How to Use This Journey Map</text>
            
            <text x="70" y="510" font-size="13" fill="white" text-anchor="start">1. Identify all touchpoints where customers interact with your business (online, offline, phone, email)</text>
            <text x="70" y="530" font-size="13" fill="white" text-anchor="start">2. Map customer emotions at each stage - where are they frustrated? Delighted?</text>
            <text x="70" y="550" font-size="13" fill="white" text-anchor="start">3. Find pain points and fix them (e.g., slow checkout, poor delivery, no follow-up)</text>
            
            <!-- Pro Tip -->
            <rect x="50" y="585" width="1100" height="10" rx="5" fill="#27AE60"/>
            
            <!-- Arrow marker definition -->
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="#27AE60" />
                </marker>
            </defs>
        </svg>
    </div>
</body>
</html>
