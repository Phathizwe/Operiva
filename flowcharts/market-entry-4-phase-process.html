<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Entry Playbook - 4-Phase Process</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .flowchart {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="flowchart">
        <svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
            <!-- Title -->
            <text x="600" y="40" font-size="32" font-weight="bold" fill="#1C2A4A" text-anchor="middle" font-family="Segoe UI, sans-serif">
                Market Entry Playbook: 4-Phase Process
            </text>
            
            <!-- Phase 1: Are You Ready? -->
            <g id="phase1">
                <!-- Box -->
                <rect x="50" y="100" width="240" height="400" rx="12" fill="#1C2A4A" stroke="#27AE60" stroke-width="3"/>
                
                <!-- Phase Number -->
                <circle cx="170" cy="140" r="30" fill="#27AE60"/>
                <text x="170" y="150" font-size="24" font-weight="bold" fill="white" text-anchor="middle">1</text>
                
                <!-- Phase Title -->
                <text x="170" y="200" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Are You Ready?</text>
                
                <!-- Phase Subtitle -->
                <text x="170" y="230" font-size="14" fill="#E0E0E0" text-anchor="middle">Internal Readiness</text>
                
                <!-- Key Activities -->
                <text x="70" y="270" font-size="14" fill="white" font-weight="600">Key Activities:</text>
                <text x="70" y="295" font-size="13" fill="#E0E0E0">✓ Skills assessment</text>
                <text x="70" y="320" font-size="13" fill="#E0E0E0">✓ Financial capacity</text>
                <text x="70" y="345" font-size="13" fill="#E0E0E0">✓ Resource audit</text>
                <text x="70" y="370" font-size="13" fill="#E0E0E0">✓ Risk tolerance</text>
                
                <!-- Output -->
                <text x="70" y="410" font-size="14" fill="white" font-weight="600">Output:</text>
                <text x="70" y="435" font-size="13" fill="#27AE60">→ Readiness Score</text>
                <text x="70" y="460" font-size="13" fill="#27AE60">→ Gap Analysis</text>
            </g>
            
            <!-- Arrow 1 to 2 -->
            <path d="M 290 300 L 340 300" stroke="#27AE60" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
            
            <!-- Phase 2: Where to Play? -->
            <g id="phase2">
                <!-- Box -->
                <rect x="340" y="100" width="240" height="400" rx="12" fill="#1C2A4A" stroke="#27AE60" stroke-width="3"/>
                
                <!-- Phase Number -->
                <circle cx="460" cy="140" r="30" fill="#27AE60"/>
                <text x="460" y="150" font-size="24" font-weight="bold" fill="white" text-anchor="middle">2</text>
                
                <!-- Phase Title -->
                <text x="460" y="200" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Where to Play?</text>
                
                <!-- Phase Subtitle -->
                <text x="460" y="230" font-size="14" fill="#E0E0E0" text-anchor="middle">Market Analysis (S-T-P)</text>
                
                <!-- Key Activities -->
                <text x="360" y="270" font-size="14" fill="white" font-weight="600">Key Activities:</text>
                <text x="360" y="295" font-size="13" fill="#E0E0E0">✓ Segment market (LSM)</text>
                <text x="360" y="320" font-size="13" fill="#E0E0E0">✓ Target customers</text>
                <text x="360" y="345" font-size="13" fill="#E0E0E0">✓ Position offering</text>
                <text x="360" y="370" font-size="13" fill="#E0E0E0">✓ Competitor analysis</text>
                
                <!-- Output -->
                <text x="360" y="410" font-size="14" fill="white" font-weight="600">Output:</text>
                <text x="360" y="435" font-size="13" fill="#27AE60">→ Target Market</text>
                <text x="360" y="460" font-size="13" fill="#27AE60">→ Value Proposition</text>
            </g>
            
            <!-- Arrow 2 to 3 -->
            <path d="M 580 300 L 630 300" stroke="#27AE60" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
            
            <!-- Phase 3: How to Win? -->
            <g id="phase3">
                <!-- Box -->
                <rect x="630" y="100" width="240" height="400" rx="12" fill="#1C2A4A" stroke="#27AE60" stroke-width="3"/>
                
                <!-- Phase Number -->
                <circle cx="750" cy="140" r="30" fill="#27AE60"/>
                <text x="750" y="150" font-size="24" font-weight="bold" fill="white" text-anchor="middle">3</text>
                
                <!-- Phase Title -->
                <text x="750" y="200" font-size="20" font-weight="bold" fill="white" text-anchor="middle">How to Win?</text>
                
                <!-- Phase Subtitle -->
                <text x="750" y="230" font-size="14" fill="#E0E0E0" text-anchor="middle">Go-to-Market Strategy</text>
                
                <!-- Key Activities -->
                <text x="650" y="270" font-size="14" fill="white" font-weight="600">Key Activities:</text>
                <text x="650" y="295" font-size="13" fill="#E0E0E0">✓ Pricing strategy</text>
                <text x="650" y="320" font-size="13" fill="#E0E0E0">✓ Distribution channels</text>
                <text x="650" y="345" font-size="13" fill="#E0E0E0">✓ Marketing tactics</text>
                <text x="650" y="370" font-size="13" fill="#E0E0E0">✓ Financial forecast</text>
                
                <!-- Output -->
                <text x="650" y="410" font-size="14" fill="white" font-weight="600">Output:</text>
                <text x="650" y="435" font-size="13" fill="#27AE60">→ GTM Plan</text>
                <text x="650" y="460" font-size="13" fill="#27AE60">→ Budget & ROI</text>
            </g>
            
            <!-- Arrow 3 to 4 -->
            <path d="M 870 300 L 920 300" stroke="#27AE60" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
            
            <!-- Phase 4: How to Launch? -->
            <g id="phase4">
                <!-- Box -->
                <rect x="920" y="100" width="240" height="400" rx="12" fill="#1C2A4A" stroke="#27AE60" stroke-width="3"/>
                
                <!-- Phase Number -->
                <circle cx="1040" cy="140" r="30" fill="#27AE60"/>
                <text x="1040" y="150" font-size="24" font-weight="bold" fill="white" text-anchor="middle">4</text>
                
                <!-- Phase Title -->
                <text x="1040" y="200" font-size="20" font-weight="bold" fill="white" text-anchor="middle">How to Launch?</text>
                
                <!-- Phase Subtitle -->
                <text x="1040" y="230" font-size="14" fill="#E0E0E0" text-anchor="middle">Execution & Iteration</text>
                
                <!-- Key Activities -->
                <text x="940" y="270" font-size="14" fill="white" font-weight="600">Key Activities:</text>
                <text x="940" y="295" font-size="13" fill="#E0E0E0">✓ Launch checklist</text>
                <text x="940" y="320" font-size="13" fill="#E0E0E0">✓ Track KPIs</text>
                <text x="940" y="345" font-size="13" fill="#E0E0E0">✓ Gather feedback</text>
                <text x="940" y="370" font-size="13" fill="#E0E0E0">✓ Iterate & improve</text>
                
                <!-- Output -->
                <text x="940" y="410" font-size="14" fill="white" font-weight="600">Output:</text>
                <text x="940" y="435" font-size="13" fill="#27AE60">→ Market Presence</text>
                <text x="940" y="460" font-size="13" fill="#27AE60">→ Customer Traction</text>
            </g>
            
            <!-- Timeline -->
            <text x="600" y="560" font-size="16" fill="#666" text-anchor="middle" font-style="italic">
                Timeline: 4-12 weeks depending on market complexity
            </text>
            
            <!-- Arrow marker definition -->
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="#27AE60" />
                </marker>
            </defs>
        </svg>
    </div>
</body>
</html>
