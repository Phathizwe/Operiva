<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Model Canvas - Completion Process</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .flowchart {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="flowchart">
        <svg width="900" height="800" viewBox="0 0 900 800" xmlns="http://www.w3.org/2000/svg">
            <!-- Title -->
            <text x="450" y="40" font-size="32" font-weight="bold" fill="#1C2A4A" text-anchor="middle" font-family="Segoe UI, sans-serif">
                Business Model Canvas: Recommended Completion Order
            </text>
            
            <!-- Step 1: Customer Segments -->
            <g id="step1">
                <rect x="300" y="80" width="300" height="80" rx="12" fill="#1C2A4A" stroke="#27AE60" stroke-width="3"/>
                <circle cx="350" cy="105" r="18" fill="#27AE60"/>
                <text x="350" y="113" font-size="16" font-weight="bold" fill="white" text-anchor="middle">1</text>
                <text x="450" y="115" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Customer Segments</text>
                <text x="450" y="140" font-size="13" fill="#E0E0E0" text-anchor="middle">Who are you serving? (LSM, demographics)</text>
            </g>
            
            <path d="M 450 160 L 450 190" stroke="#27AE60" stroke-width="3" marker-end="url(#arrowhead)"/>
            
            <!-- Step 2: Value Propositions -->
            <g id="step2">
                <rect x="300" y="190" width="300" height="80" rx="12" fill="#1C2A4A" stroke="#27AE60" stroke-width="3"/>
                <circle cx="350" cy="215" r="18" fill="#27AE60"/>
                <text x="350" y="223" font-size="16" font-weight="bold" fill="white" text-anchor="middle">2</text>
                <text x="450" y="225" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Value Propositions</text>
                <text x="450" y="250" font-size="13" fill="#E0E0E0" text-anchor="middle">What problem are you solving for them?</text>
            </g>
            
            <path d="M 450 270 L 450 300" stroke="#27AE60" stroke-width="3" marker-end="url(#arrowhead)"/>
            
            <!-- Step 3 & 4: Channels and Customer Relationships (Side by Side) -->
            <g id="step3-4">
                <!-- Channels -->
                <rect x="100" y="300" width="280" height="80" rx="12" fill="#1C2A4A" stroke="#27AE60" stroke-width="3"/>
                <circle cx="150" cy="325" r="18" fill="#27AE60"/>
                <text x="150" y="333" font-size="16" font-weight="bold" fill="white" text-anchor="middle">3</text>
                <text x="240" y="335" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Channels</text>
                <text x="240" y="360" font-size="13" fill="#E0E0E0" text-anchor="middle">How will you reach them?</text>
                
                <!-- Customer Relationships -->
                <rect x="520" y="300" width="280" height="80" rx="12" fill="#1C2A4A" stroke="#27AE60" stroke-width="3"/>
                <circle cx="570" cy="325" r="18" fill="#27AE60"/>
                <text x="570" y="333" font-size="16" font-weight="bold" fill="white" text-anchor="middle">4</text>
                <text x="660" y="335" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Relationships</text>
                <text x="660" y="360" font-size="13" fill="#E0E0E0" text-anchor="middle">How will you engage them?</text>
            </g>
            
            <path d="M 240 380 L 240 410 L 450 410 L 450 430" stroke="#27AE60" stroke-width="3" fill="none"/>
            <path d="M 660 380 L 660 410 L 450 410 L 450 430" stroke="#27AE60" stroke-width="3" marker-end="url(#arrowhead)"/>
            
            <!-- Step 5: Revenue Streams -->
            <g id="step5">
                <rect x="300" y="430" width="300" height="80" rx="12" fill="#1C2A4A" stroke="#27AE60" stroke-width="3"/>
                <circle cx="350" cy="455" r="18" fill="#27AE60"/>
                <text x="350" y="463" font-size="16" font-weight="bold" fill="white" text-anchor="middle">5</text>
                <text x="450" y="465" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Revenue Streams</text>
                <text x="450" y="490" font-size="13" fill="#E0E0E0" text-anchor="middle">How will you make money?</text>
            </g>
            
            <path d="M 450 510 L 450 540" stroke="#27AE60" stroke-width="3" marker-end="url(#arrowhead)"/>
            
            <!-- Step 6: Key Resources -->
            <g id="step6">
                <rect x="300" y="540" width="300" height="80" rx="12" fill="#1C2A4A" stroke="#27AE60" stroke-width="3"/>
                <circle cx="350" cy="565" r="18" fill="#27AE60"/>
                <text x="350" y="573" font-size="16" font-weight="bold" fill="white" text-anchor="middle">6</text>
                <text x="450" y="575" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Key Resources</text>
                <text x="450" y="600" font-size="13" fill="#E0E0E0" text-anchor="middle">What do you need to deliver value?</text>
            </g>
            
            <path d="M 450 620 L 450 650" stroke="#27AE60" stroke-width="3" marker-end="url(#arrowhead)"/>
            
            <!-- Step 7 & 8: Key Activities and Key Partners (Side by Side) -->
            <g id="step7-8">
                <!-- Key Activities -->
                <rect x="100" y="650" width="280" height="80" rx="12" fill="#1C2A4A" stroke="#27AE60" stroke-width="3"/>
                <circle cx="150" cy="675" r="18" fill="#27AE60"/>
                <text x="150" y="683" font-size="16" font-weight="bold" fill="white" text-anchor="middle">7</text>
                <text x="240" y="685" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Key Activities</text>
                <text x="240" y="710" font-size="13" fill="#E0E0E0" text-anchor="middle">What must you do?</text>
                
                <!-- Key Partners -->
                <rect x="520" y="650" width="280" height="80" rx="12" fill="#1C2A4A" stroke="#27AE60" stroke-width="3"/>
                <circle cx="570" cy="675" r="18" fill="#27AE60"/>
                <text x="570" y="683" font-size="16" font-weight="bold" fill="white" text-anchor="middle">8</text>
                <text x="660" y="685" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Key Partners</text>
                <text x="660" y="710" font-size="13" fill="#E0E0E0" text-anchor="middle">Who can help you?</text>
            </g>
            
            <path d="M 240 730 L 240 760 L 450 760" stroke="#27AE60" stroke-width="3" fill="none"/>
            <path d="M 660 730 L 660 760 L 450 760 L 450 770" stroke="#27AE60" stroke-width="3" marker-end="url(#arrowhead)"/>
            
            <!-- Step 9: Cost Structure -->
            <g id="step9">
                <rect x="250" y="770" width="400" height="20" rx="10" fill="#27AE60"/>
                <text x="450" y="785" font-size="14" font-weight="bold" fill="white" text-anchor="middle">9. Cost Structure: What will it cost?</text>
            </g>
            
            <!-- Pro Tip -->
            <rect x="50" y="20" width="200" height="50" rx="8" fill="#F39C12" fill-opacity="0.2" stroke="#F39C12" stroke-width="2"/>
            <text x="150" y="40" font-size="12" font-weight="bold" fill="#1C2A4A" text-anchor="middle">ðŸ’¡ Pro Tip</text>
            <text x="150" y="58" font-size="11" fill="#333" text-anchor="middle">Start with the customer!</text>
            
            <!-- Arrow marker definition -->
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="#27AE60" />
                </marker>
            </defs>
        </svg>
    </div>
</body>
</html>
